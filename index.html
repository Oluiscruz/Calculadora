<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="overlay">
    <div class="calculador">
        <div class="resultado">0</div>
         <div class="buttons">
            <button class="btn-c1">C</button>
            <button class="btn-c1">±</button>
            <button class="btn-c1">%</button>
            <button class="btn-color2">÷</button>

            <button class="btn-c3">7</button>
            <button class="btn-c3">8</button>
            <button class="btn-c3">9</button>
            <button class="btn-color2">x</button>
                
            <button class="btn-c3">4</button>
            <button class="btn-c3">5</button>
            <button class="btn-c3">6</button>
            <button class="btn-color2">-</button>


            <button class="btn-c3">3</button>
            <button class="btn-c3">2</button>
            <button class="btn-c3">1</button>
            <button class="btn-color2">+</button>

            <button class="btn-c3 btn-zero">0</button>
            <button class="btn-c3">,</button>
            <button class="btn-color2">=</button>
            <button class="btn-icon"><a href="https://www.google.com.br/?hl=pt-BR"><i class="fab fa-google"></i></a></button>
        </div>
    
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
